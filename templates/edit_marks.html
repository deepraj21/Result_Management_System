<!DOCTYPE html>
<html>

<head>
    <title>Edit Student Marks</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/016/712/564/original/3d-render-illustration-of-project-management-analysis-result-icon-png.png">
    <style>
        body {
            background-color: #343A40;
            font-family: monospace;

        }

        h1 {
            font-size: 60px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
            <h1 style="margin-top:10px; margin-bottom: 20px;">Edit Marks for {{ username }}</h1>
        </center>
        <div class="card text-center">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_marks', username=username) }}">
                    <br>
                    <div class="mb-3 row">
                        <label for="Data Structures" class="col-sm-2 col-form-label">Data Structures :</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name="Data Structures" id="Data Structures" value="{{ marks['Data Structures'] }}" required max="100" min="0">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Object Oriented Programming" class="col-sm-2 col-form-label">Object Oriented Programming :</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name="Object Oriented Programming" id="Object Oriented Programming" value="{{ marks['Object Oriented Programming'] }}" required
                                max="100" min="0">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Digital Electronics" class="col-sm-2 col-form-label">Digital Electronics :</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name="Digital Electronics" id="Digital Electronics"
                                value="{{ marks['Digital Electronics'] }}" required max="100" min="0">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Probability Statistics" class="col-sm-2 col-form-label">Probability Statistics :</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name="Probability Statistics" id="Probability Statistics"
                                value="{{ marks['Probability Statistics'] }}" required max="100" min="0">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Discrete Mathematics" class="col-sm-2 col-form-label">Discrete Mathematics :</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name="Discrete Mathematics" id="Discrete Mathematics"
                                value="{{ marks['Discrete Mathematics'] }}" required max="100" min="0">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Engineering Economics" class="col-sm-2 col-form-label">Engineering Economics :</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name="Engineering Economics" id="Engineering Economics"
                                value="{{ marks['Engineering Economics'] }}" required max="100" min="0">
                        </div>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-success" name="submit" value="Update">
                </form>
            </div>
        
        </div>
    </div>
</body>

</html>
