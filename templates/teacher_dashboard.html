<!DOCTYPE html>
<html>

<head>
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/016/712/564/original/3d-render-illustration-of-project-management-analysis-result-icon-png.png">
    <style>
        body {
            background-color: #343A40;
            font-family: monospace;

        }

        h1{
            font-size: 60px;
            color: #fff;
        }
        h2,h3{
            font-size: 40px;
            color: #fff;
        }
        p{
            color: #fff;
            font-size: 20px;
        }
        hr{
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
            <h1 style="margin-top:10px; margin-bottom: 20px;">Welcome {{ username }}</h1>
            <a href="{{ url_for('logout') }}" style="text-decoration: none;">Logout</a><br><br>
            <h2>Teacher Dashboard</h2>
            <p>Number of student users: {{ num_students }}</p>
            <hr>
            <h3>Edit Student Marks</h3>

        </center>
        <table class="table table-bordered border-primary">
            <thead>

                {% for student in students %}
                <tr>
                    <td>
                        {{ student['username'] }}
                    </td>
                    <td>
                        <a href="{{ url_for('edit_marks', username=student['username']) }}">Edit Marks</a>
                    </td>
                </tr>
                {% endfor %}

            </thead>
        </table>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
