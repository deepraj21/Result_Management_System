<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/016/712/564/original/3d-render-illustration-of-project-management-analysis-result-icon-png.png">
    <style>
        body {
            background-color: #343A40;
            font-family: monospace;

        }

        .card {
            background-color: #ADB5BD;
        }

        h1 {
            color: #fff;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
            <h1 style="margin-top: 20px; margin-bottom: 30px;">Create an Account</h1>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </center>
        <div class="card text-center">
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <br>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping" name="username" required>
                    </div><br>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="inputPassword6" class="form-control"
                                aria-labelledby="passwordHelpInline" name="password" placeholder="Password" required>
                        </div>
                        <div class="col-auto">
                            <span id="passwordHelpInline" class="form-text">
                                Must be 8-20 characters long.
                            </span>
                        </div>
                    </div>
                    <br>
                    <input class="btn btn-success" type="submit" value="Register"><br><br>
                    <p>Already have an account? <a href="{{ url_for('student_login') }}"
                            style="text-decoration: none;">Login here</a></p>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
